---
- name: Copy Splunk deploymentclient.conf for system
  template:
    src: system_local.deploymentclient.j2
    dest: "{{ splunk_base }}/etc/system/local/deploymentclient.conf"
    owner: splunk
    group: splunk
    mode: '0640'
  when: (use_splunk_web|default(False) and "'splunk-cm' not in group_names") or
        (use_splunk_web|default(False) and "'splunk-staging-cm' not in group_names")
  notify: restart splunk
